{% extends 'main.html' %}
{% block title %}Liotwi Sign-in{% endblock %}
{% block css %}
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 50px auto 200px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
{% endblock %}
{% block content %}
    {% if form.errors %}
        <p class="error">Sorry, that's not a valid username or password</p>
    {% endif %}


  <form class="form-signin" action="" method="post">{% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" name="username" value="" id="username" class="input-block-level" placeholder="Username">

    <input type="password" name="password" value="" id="password" class="input-block-level" placeholder="Password">

    <button class="btn btn-medium btn-primary" type="submit">Sign in</button>
  </form>

{% endblock %}
