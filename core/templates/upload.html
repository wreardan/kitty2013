{% extends 'main.html' %}
{% block title %}Liotwi {{ meow.user.username }} Image Upload {% endblock %}
{% block css %}
    <link href="/static/css/bootstrap-fileupload.css" rel="stylesheet">
    <style type="text/css">
      body {
        background-color: #f5f5f5;
      }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Upload File</h1>
        <div class="row">

            <form action="/meow/add" method="POST" enctype="multipart/form-data">{% csrf_token %}

                <!--
                <div class="" data-provides="">
                    <div id="placeholder" class="thumbnail span9">
                        <img src="http://www.placehold.it/300x300/EFEFEF/AAAAAA&text=preview" />
                    </div>
                    <div id="preview" class="hide thumbnail span9">
                    </div>
                    <canvas id="canvas" class="span9" style="display: none"></canvas>
                    -->

                    <div class="span2">
                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div id="img_preview" class="fileupload-preview thumbnail span4"></div>
                            <canvas id="img_canvas" style="display: none;"></canvas>
                            <div>
                                <span class="btn btn-file">
                                    <span class="fileupload-new">Select image</span>
                                    <span class="fileupload-exists">Change</span>
                                    <input class="btn btn-primary btn-medium" type="file"  name="new_meow_image" />
                                </span>
                                <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
                            </div>
                        </div>
                        <!--
                        <div class="row">
                            <label for="filesToUpload">Select Files to Upload</label><br />
                            <input type="file" name="filesToUpload[]" id="filesToUpload" multiple="multiple" />
                            <output id="filesInfo"></output>
                        </div>
                        <span class="btn btn-file">
                            <span class="fileupload-new">Select image</span>
                            <span class="fileupload-exists">Load new image</span>
                            <input class="btn btn-primary btn-medium" type="file" name="new_meow_image" />
                        </span>
                        -->
                        <label for="tag">Post Text:</label>
                        <input type="text" class="span3" name="new_meow" id="new_meow" rows="1" cols="60" maxlength="60">

                        <!-- Canvas stuff to edit image before upload -->
                        <label for="meme1">Meme Text 1:</label>
                        <input type="text" class="span3" name="meme1" id="meme1" rows="1" cols="60" maxlength="60" />
                        <label for="meme2">Meme Text 2:</label>
                        <input type="text" class="span3" name="meme2" id="meme2" rows="1" cols="60" maxlength="60" />

                        <label for="tag">Tag People:</label>
                        <input type="text" class="span3" name="tag" id="tag" rows="1" cols="20" maxlength="20" />


                        <input id="image_post_button" class="btn btn-primary btn-medium" type="submit" value="Post!">
                        <span class="btn btn-primary btn-medium" onclick="meme_me();">meme</span>
                    </div>
                </div>

            </form>

        </div>
    </div>
    <script src="/static/js/meme.js"></script>
{% endblock %}
