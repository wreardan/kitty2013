{% extends 'main.html' %}
{% block title %}DasProject2 {{ meow.user.username }} Image Upload {% endblock %}
{% block css %}
    <link href="/static/css/bootstrap-fileupload.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1>Upload File</h1>

            <form action="/meow/add" method="POST" enctype="multipart/form-data">{% csrf_token %}

                <div class="fileupload fileupload-new" data-provides="fileupload">
                  <div class="hide fileupload-new thumbnail" style="width: 200px; height: 200px;">
                      <img src="http://www.placehold.it/200x200/EFEFEF/AAAAAA&text=preview" />
                  </div>
                  <div class="hide fileupload-preview fileupload-exists thumbnail" style="max-width: 400px; max-height: 400px; line-height: 20px;">

                  </div>
                  <div>
                    <span class="btn btn-file">
                        <span class="fileupload-new">Select image</span>
                        <span class="fileupload-exists">Change</span>
                        <input type="file" name="new_meow_image" />
                    </span>
                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
                  </div>
                </div>


                <input type="text" class="span3" name="new_meow" id="new_meow" rows="1" cols="60" maxlength="60">
                <input class="btn btn-primary btn-medium" type="submit" value="Post!">
            </form>

        </div>
    </div>
{% endblock %}
